<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet"
    />
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/resset.css">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    

    <!--First Form-->

    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="form__content">
                        <form>

                            <div class="email__box">
                                <label class="email__text" for="email">Email:</label><br>
                                <input class="email__input" type="text" id="email" name="email" placeholder="Enter email adress" required >
                            </div>

                            <div class="password__box">
                                <label class="password__text" for="password">Password</label><br>
                                <input class="password__input" type="password" id="password" name="password" required>
                            </div>

                            <div class="switch__box">
                                <label class="switch"> 
                                    <input type="checkbox">
                                    <span class="slider round"></span>
                                </label>
                                <span class="switch__text" > Subscribe to News</span>
                            </div> 
                            
                            <div class="sign-in__box">
                                <input class="submit__input" type="submit" value="Sign In"  href="#test"></input/>
                            </div>

                            <div class="forgot-passwords__box">
                                <a class="forgot-password__text" href="#forgotpassword">Forgot your password?</a>
                            </div>

                            <div class="line">
                                <hr class="line-line" >
                            </div>

                            <div class="other-sign-up__box">
                                <h1 class="other-sign-in__header"> or continue with</h1>
                            </div>      
                    
                        </form>

                        <div class="other-sign-in-btn__box">
                            <button class="other-sign-in__btn google__button"> <img class="google__button__img" src="assets/images/form1/form1-google-logo.png"  alt="Google logo"></button>
                            <button class="other-sign-in__btn facebook__button"><img class="facebook__button__img" src="assets/images/form1/form1-facebook-logo.png"  alt="Facebook logo"></button>
                        </div>  

                    </div> 
                </div>       
            </div>    
        </div>
    </section>


    <section class="test-section">
    </section>

    <script src="/scripts.js"></script>
</body>
</html>
